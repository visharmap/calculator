<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <form>
            <div class="form">

                <div class="display">
                    <input type="text" readonly id="result">
                    <div class="5throw">
                        <input class="button" type="button" value="AC">
                        <input class="button" type="button" value="C">
                        <input class="button" type="button" value="*">
                        <input class="button" type="button"class ="green" value="%">

                    </div>
                </div>
                <div class="1strow">
                    <input class="button" type="button" value="9">
                    <input class="button" type="button" value="8">
                    <input class="button" type="button" value="7">
                    <input class="button" type="button"class ="green" value="+">
                </div>
                <div class="2ndrow">
                    <input class="button" type="button" value="6">
                    <input class="button" type="button" value="5">
                    <input class="button" type="button" value="4">
                    <input class="button" type="button"class ="green" value="-">

                </div>
                <div class="3rdrow">
                    <input class="button" type="button" value="3">
                    <input class="button" type="button" value="2">
                    <input class="button" type="button" value="1">
                    <input class="button" type="button"class ="green" value="/">
                </div>
                <div class="rtroow">
                    <input class="button" type="button"class ="green" value="00">
                    <input class="button" type="button"class ="green" value="0">
                    <input class="button" type="button"class ="green" value=".">
                    <b><input class="button" type="button"class ="green" value="=" id="equal"></b>
                </div>
            </div>
        </form>

    </div>

</body>
<script src="index.js"></script>

</html>
